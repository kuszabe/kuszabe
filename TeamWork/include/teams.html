<div id="teamlist" style="display: flex; flex-wrap: wrap;">
	
	<div w3-repeat="userteams" onclick="openteam({{id}})" style="width: 200px; height: 250px" class="w3-card w3-margin w3-cell w3-round w3-container w3-hover-light-blue w3-center teamcard">
		<p class="w3-border">{{name}}</p>
	</div>

	<div onclick="ujteam()" style="width: 200px; height: 250px" class="w3-hover-light-blue w3-card w3-margin w3-cell w3-round w3-container w3-center">
		<p class="fas fa-plus w3-jumbo"></p>    
	</div>

</div>




<div id="ujteam" class="w3-modal w3-center w3-animate-zoom">
	<div id="teamemberadd" class="w3-card w3-light-blue w3-large">
		<span class="w3-button w3-blue w3-right" onclick="w3.hide('#ujteam')">x</span><h3>Új team</h3>
		<input class="w3-white w3-border" id="teamemberekinput" style="width:85%"><span class="w3-button w3-blue" style="width:15%" onclick="teamemberekKesz()">Tovább</span>
		<div id="teamemberlista"></div>
		<button class="w3-button" onclick="ujteamember()"><i class="fas fa-plus"></i>Hozzáadás</button>
	</div>
	
	<div id="ujteamnev" class="w3-card w3-light-blue w3-large"><span class="w3-button w3-blue w3-right" onclick="w3.hide('#ujteam')">x</span><h3>Új team</h3>
		<input class="w3-white w3-border" id="ujteamnevinput" style="width:85%"><span class="w3-button w3-blue" style="width:15%" onclick="addteam()">Tovább</span>
	</div>
</div>
