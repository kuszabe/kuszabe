

    
        <form class="w3-container w3-card-4 w3-margin-top" action="" onsubmit="return false;" style="margin:0 auto; width:120%">
        
        <p>
        <label>Email:</label>
        <input id="remail" class="w3-input w3-border" type="email" style="width:100%" required>
        </p>
        <p>
        <label>Név:</label>
        <input id="rname" class="w3-input w3-border" type="text" style="width:100%" required>
        </p>
        <p>
        <label>Jelszó:</label>
        <input id="rpassword" class="w3-input w3-border" type="password" style="width:100%" required>
        </p>
        <p>
        <label>Jelszó megerősítése:</label>
        <input id="repassword" class="w3-input w3-border" type="password" style="width:100%" required>
        </p>
        
        <p>
        <button type="submit" class="w3-button w3-teal w3-ripple" onclick="register()">Regisztráció</button>
        <button class="w3-button w3-right w3-green w3-ripple" onclick="singupMegse()">Mégse</button>
        </p>
        </form>
