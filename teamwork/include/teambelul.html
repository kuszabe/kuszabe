
<div class="w3-bar w3-blue w3-card w3-left-align w3-large w3-top"><span class="w3-bar-item w3-button w3-padding-large fas fa-arrow-left" onclick="closeteam()"></span><span id="teamnev" style="overflow-x: hidden" class="w3-bar-item">{{name}}</span><span class="w3-bar-item w3-button w3-padding-large fas fa-ellipsis-v w3-right" onclick="teamInfo()"></span></div>
<br id="teamteteje">

<header id="teamheader" class="w3-container w3-pale-blue w3-card w3-center">
	<h1>{{name}}</h1>
	<p class="w3-row w3-blue">
		<span class="w3-quarter w3-padding w3-hover-light-blue" onclick="teamUzik()"> Üzenőfal </span>
		<span class="w3-quarter w3-hover-light-blue w3-padding" onclick="teamFeladatok()"> Feladatok </span>
		<span class="w3-quarter w3-padding w3-hover-light-blue" onclick="teamMegbeszelesek()"> Megbeszélések </span>
		<span class="w3-quarter w3-hover-light-blue w3-padding" onclick="teamFileok()"> Fájlok </span>
	</p>
</header>

<div id="teaminfo" style="display: none">
<button onclick="leaveteam(aktivteam.id)" class="w3-block w3-button w3-ripple w3-light-blue">Kilépés</button>
<hr>
<p>Tagok</p>
<div class="w3-panel w3-border w3-blue w3-center" w3-repeat="tagok"><span class="w3-gray w3-border-left w3-border-right">{{email}}</span><span class="w3-tag w3-right">{{jog}}</span></div>
<hr>
<addteamembergomb class="w3-btn w3-ripple w3-block" onclick="w3.toggleShow('addteamember')">Tag hozzáadása</addteamembergomb>
<addteamember style="display: none;">
<input id="addteamemberinput" class="w3-input w3-block w3-border" type="email">
<button class="w3-button w3-block w3-gray" onclick="addTeamEmber(aktivteam.id, getById('addteamemberinput').value)" placeholder="Ide írja az email címet"><i class="fas fa-plus"></i>Hozzáadás</button>
</addteamember>
</div>

<teamfeladatok class="w3-margin" style="display: none">
	<h1>Feladatok</h1>
</teamfeladatok>

<teammegbeszelesek class="w3-margin" style="display: none">
	<h1>Megbeszélések</h1>
</teammegbeszelesek>

<teamfileok class="w3-margin" style="display: none">
	<h1>Fájlok</h1>
</teamfileok>

<teamuzeno class="w3-margin">  



<div class="w3-large w3-center w3-padding w3-light-blue w3-panel w3-border">
<textarea class="w3-input w3-border-blue w3-leftbar w3-rightbar w3-block" rows="3" id="teaminput"></textarea>
<button class="w3-button fas fa-paper-plane w3-border-blue w3-leftbar w3-rightbar w3-block w3-white"
	onclick="ujteamUzenet('teaminput', aktivteam.id)"
	id="teaminputbtn">
</button>
</div>

<div id="teamuzenetlista" class="w3-light-gray"></div> 

<teamfelgomb class="w3-circle w3-btn fas fa-arrow-up" onclick="teamScrollTo('teamteteje')"></teamfelgomb>


</teamuzeno>
